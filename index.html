<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯前端图片格式转换</title>
    <style>
        /* CSS 样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f7f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="file"], select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #a0c9ff;
            cursor: not-allowed;
        }
        #preview {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
            border: 1px dashed #ccc;
            border-radius: 4px;
        }
        .hint {
            font-size: 0.9em;
            color: #666;
            margin-top: -5px;
            margin-bottom: 15px;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>纯前端图片格式转换器</h1>

        <div class="section">
            <h2>1. 选择图片文件</h2>
            <input type="file" id="imageInput" accept="image/*">
            <div class="hint">支持 JPG, PNG, GIF 等常见图片格式。</div>
            <div class="error-message" id="inputError"></div>
        </div>

        <div class="section">
            <h2>2. 预览与设置</h2>
            <label for="formatSelect">选择目标格式:</label>
            <select id="formatSelect">
                <option value="image/jpeg">JPEG (.jpg)</option>
                <option value="image/png">PNG (.png)</option>
                <option value="image/webp">WebP (.webp)</option>
            </select>
            
            <label for="qualityInput" id="qualityLabel">JPEG/WebP 质量 (0.1 - 1.0):</label>
            <input type="number" id="qualityInput" min="0.1" max="1.0" step="0.1" value="0.9">

            <p>**图片预览:**</p>
            <img id="preview" src="" alt="图片预览" style="display: none;">
        </div>

        <div class="section">
            <h2>3. 转换并下载</h2>
            <button id="convertButton" disabled>转换并下载图片</button>
            <div class="error-message" id="conversionError"></div>
        </div>
        
    </div>

    <script>
        // JavaScript 脚本
        const imageInput = document.getElementById('imageInput');
        const formatSelect = document.getElementById('formatSelect');
        const qualityInput = document.getElementById('qualityInput');
        const qualityLabel = document.getElementById('qualityLabel');
        const convertButton = document.getElementById('convertButton');
        const preview = document.getElementById('preview');
        const inputError = document.getElementById('inputError');
        const conversionError = document.getElementById('conversionError');
        const canvas = document.createElement('canvas'); // 用于转换的 Canvas 元素
        const ctx = canvas.getContext('2d');
        let currentImage = null; // 存储已加载的 Image 对象

        // --- 监听事件 ---

        // 1. 文件选择事件
        imageInput.addEventListener('change', function(event) {
            inputError.textContent = '';
            conversionError.textContent = '';
            convertButton.disabled = true;

            const file = event.target.files[0];
            if (!file) {
                preview.style.display = 'none';
                return;
            }

            if (!file.type.startsWith('image/')) {
                inputError.textContent = '错误：请选择一个有效的图片文件。';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // 存储加载的 Image 对象
                    currentImage = img; 
                    
                    // 1. 显示预览
                    preview.src = e.target.result;
                    preview.style.display = 'block';

                    // 2. 启用转换按钮
                    convertButton.disabled = false;
                };
                img.onerror = function() {
                    inputError.textContent = '错误：无法加载图片。';
                    preview.style.display = 'none';
                    currentImage = null;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        // 2. 格式选择事件 (控制质量输入框的显示)
        formatSelect.addEventListener('change', function() {
            const format = formatSelect.value;
            // 只有 JPEG 和 WebP 需要质量设置
            if (format === 'image/jpeg' || format === 'image/webp') {
                qualityInput.style.display = 'block';
                qualityLabel.style.display = 'block';
                qualityLabel.textContent = (format === 'image/jpeg' ? 'JPEG' : 'WebP') + ' 质量 (0.1 - 1.0):';
            } else {
                qualityInput.style.display = 'none';
                qualityLabel.style.display = 'none';
            }
        });

        // 3. 转换按钮点击事件
        convertButton.addEventListener('click', function() {
            if (!currentImage) {
                conversionError.textContent = '请先上传一张图片。';
                return;
            }

            // 获取用户选择的格式和质量
            const targetFormat = formatSelect.value;
            let quality = parseFloat(qualityInput.value);

            // 检查质量值是否有效
            if ((targetFormat === 'image/jpeg' || targetFormat === 'image/webp') && (isNaN(quality) || quality < 0.1 || quality > 1.0)) {
                conversionError.textContent = '质量值必须在 0.1 到 1.0 之间。';
                return;
            }
            if (targetFormat === 'image/png') {
                // PNG 忽略质量参数
                quality = undefined; 
            }
            
            conversionError.textContent = '正在转换...';
            convertButton.disabled = true;

            // 调用核心转换函数
            try {
                // 设置 Canvas 尺寸与图片一致
                canvas.width = currentImage.naturalWidth;
                canvas.height = currentImage.naturalHeight;

                // 将图片绘制到 Canvas 上
                ctx.clearRect(0, 0, canvas.width, canvas.height); // 清空 Canvas
                ctx.drawImage(currentImage, 0, 0);

                // 使用 toDataURL 进行格式转换和压缩
                const dataURL = canvas.toDataURL(targetFormat, quality);
                
                // --- 下载文件 ---
                const a = document.createElement('a');
                a.href = dataURL;
                
                // 构造文件名
                const baseName = imageInput.files[0].name.split('.').slice(0, -1).join('.');
                let extension = '';
                if (targetFormat === 'image/jpeg') extension = 'jpg';
                else if (targetFormat === 'image/png') extension = 'png';
                else if (targetFormat === 'image/webp') extension = 'webp';
                
                a.download = `${baseName}_converted.${extension}`;
                
                // 触发点击下载
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                conversionError.textContent = '转换成功！文件已开始下载。';

            } catch (e) {
                console.error('转换失败:', e);
                conversionError.textContent = `转换失败：不支持的格式或内部错误 (${e.message})。`;
            }
            
            convertButton.disabled = false;
        });

        // 初始化：根据默认选择设置质量输入框
        document.addEventListener('DOMContentLoaded', function() {
            formatSelect.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
